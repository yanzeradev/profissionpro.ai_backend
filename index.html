<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissões AI</title>
    <link rel="stylesheet" href="style.css"> <!-- Caminho correto do CSS -->
</head>
<body>
    
    <div class="container">
        <div class="header">
            <t1>ProfissionPro.AI</t1>
            <button id="new-chat" class="new-chat-button">Nova Conversa</button>
        </div>
        <div id="chat" class="chat-box">
            <div id="welcome-message" class="message-container">
                <div class="bot-message">ProfissionPro.AI:</div>
                <div class="message">Olá! Sou o assistente ProfissionPro.AI. Como posso ajudar você hoje com questões relacionadas a profissões e carreira?</div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="input" placeholder="Digite sua pergunta...">
            <button class="cssbuttons-io" id="send">Enviar</button>
        </div>
    </div>  

    <script src="script.js"></script> <!-- Vinculando o arquivo JavaScript -->
</body>
</html>
